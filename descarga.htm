estionResults": {"suggesgions": [], "contributions": []}, "pagination": {"page": 1, "nPages": 1, "payload": {"url": "/clases/course/1651/material/21939/questions/", "parameters": [{"name": "course_id", "value": 1651}, {"name": "material_id", "value": 21939}]}}, "cards": [{"breadcrumb": [], "author": {"name": "Ulises Lodi", "avatar": "https://static.platzi.com/static/website/v2/images/avatar_default.png", "role": "Estudiante"}, "timestamp": "2020-02-06T18:53:39.049287Z", "content": "\u00bfAlguien me ayuda con este error de consola al tratar de ejecutar?\nYa intent\u00e9 volver a instalar webpack y me fije en config pero no veo e...", "tags": [], "objectType": "discussion", "id": 80957, "liked": false, "nLikes": 1, "nSubcards": 1, "detailUrl": "/comentario/970134/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Juan David Castro", "avatar": "https://static.platzi.com/media/avatars/juandc_b862273e-9d6f-4627-93e3-855b5bdfca8c.jpg", "role": "Platzi Team"}, "timestamp": "2020-02-06T19:18:23.849331Z", "content": "<p>Antes tienes que instalar <strong><code>webpack-dev-server</code></strong> con <strong><code>npm install --save webpack-dev-server</code></strong>.</p>", "tags": [], "objectType": "material", "id": 970183, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/970183/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 21939}, {"name": "parent_id", "value": 970134}, {"name": "course_id", "value": 1651}]}, "delete": {"url": "/discussions/80957/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "BrysonFlorez", "avatar": "https://static.platzi.com/media/avatars/avatars/BrysonFlorez_5a2f3fbc-14f3-44be-b957-82c857ec6507.png", "role": "Estudiante"}, "timestamp": "2020-01-26T15:48:35.429745Z", "content": "Me est\u00e1 generando el siguiente error al cargar las imagenes:\nERROR in ./src/assets/img/user-icon.png 1:0\nModule parse failed: Unexp...", "tags": [], "objectType": "discussion", "id": 79850, "liked": false, "nLikes": 1, "nSubcards": 1, "detailUrl": "/comentario/947785/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Juan David Castro", "avatar": "https://static.platzi.com/media/avatars/juandc_b862273e-9d6f-4627-93e3-855b5bdfca8c.jpg", "role": "Platzi Team"}, "timestamp": "2020-01-26T20:27:03.764286Z", "content": "<p>Te respondimos aqu\u00ed: <a href=\"https://platzi.com/comunidad/error-en-imagenes-react/\" rel=\"nofollow noopener\" target=\"_blank\">https://platzi.com/comunidad/error-en-imagenes-react/</a>.</p>\n<p>De todas formas, recuerda que para que podamos ayudarte mucho mejor es muy importante que nos compartas tu c\u00f3digo, de preferencia un enlace a tu repositorio en GitHub, as\u00ed podemos revisar y encontrar la soluci\u00f3n. \ud83d\ude09</p>", "tags": [], "objectType": "material", "id": 948204, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/948204/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 21939}, {"name": "parent_id", "value": 947785}, {"name": "course_id", "value": 1651}]}, "delete": {"url": "/discussions/79850/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "NC_devw", "avatar": "https://static.platzi.com/media/avatars/avatars/ravnacho_563fc285-f753-4d40-90cf-b6dc2f14da79", "role": "Estudiante"}, "timestamp": "2019-11-18T19:57:07.696643Z", "content": "Consulta porque encerramos la arrow function entre parentesis y no entre llaves? Hace alguna diferencia o es lo mismo?\nEjemplo\ncons...", "tags": [], "objectType": "discussion", "id": 73122, "liked": false, "nLikes": 1, "nSubcards": 2, "detailUrl": "/comentario/828946/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Juan David Castro", "avatar": "https://static.platzi.com/media/avatars/juandc_b862273e-9d6f-4627-93e3-855b5bdfca8c.jpg", "role": "Platzi Team"}, "timestamp": "2019-11-19T14:03:42.314291Z", "content": "<p>Al usar llaves (<strong><code>{}</code></strong>) podemos escribir todo el c\u00f3digo que necesitemos dentro de nuestra <em>arrow function</em>.</p>\n<pre><code class=\"language-js\"><span class=\"hljs-keyword\">const</span> Component = () =&gt; {\n  <span class=\"hljs-keyword\">const</span> [state, setState] = useState();\n  <span class=\"hljs-keyword\">const</span> otraCosa = etcEtc;\n\n  <span class=\"hljs-keyword\">return</span> ( <span class=\"hljs-comment\">/* ... */</span> );\n}\n</code></pre>\n<p>Cuando usamos par\u00e9ntesis significa que solo necesitamos especificar el valor de retorno de la funci\u00f3n, en este caso, el c\u00f3digo JSX de nuestro componente.</p>\n<pre><code class=\"language-js\"><span class=\"hljs-comment\">// Esto:</span>\n<span class=\"hljs-keyword\">const</span> Component = () =&gt; ( <span class=\"hljs-comment\">/* ... */</span> );\n<span class=\"hljs-comment\">// Es lo mismo que esto otro:</span>\n<span class=\"hljs-keyword\">const</span> Component = () =&gt; {\n  <span class=\"hljs-keyword\">return</span> ( <span class=\"hljs-comment\">/* ... */</span> );\n};\n</code></pre>", "tags": [], "objectType": "material", "id": 830081, "liked": false, "nLikes": 3, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/830081/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 21939}, {"name": "parent_id", "value": 828946}, {"name": "course_id", "value": 1651}]}, "delete": {"url": "/discussions/73122/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "SaFeRamirez", "avatar": "https://static.platzi.com/media/avatars/SaFeRamirez_293ae8b2-3561-419e-a492-eb9618537715.jpg", "role": "Estudiante"}, "timestamp": "2019-08-25T16:35:22.261090Z", "content": "Siempre que vaya a desarrollar en React \u00bfes necesario o es buena practica primero hacer el html fuera del proyecto como un proyecto de ht...", "tags": [], "objectType": "discussion", "id": 66373, "liked": false, "nLikes": 3, "nSubcards": 1, "detailUrl": "/comentario/706574/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Oscar Barajas Tavares", "avatar": "https://static.platzi.com/media/avatars/avatars/gndx_db40f57f-6208-4787-bc9c-8ef0df86dc9f.jpg", "role": "Platzi Team"}, "timestamp": "2019-08-25T17:05:08.325682Z", "content": "<p>Ambas funcionan, seg\u00fan el proyecto, en lo personal yo construyo primero la estructura de componentes y al final el CSS.</p>\n<p>Depende mucho del proyecto, equipo y como se establecen los lineamientos de trabajo.</p>\n<p>Pero una buena o mala pr\u00e1ctica no es.</p>", "tags": [], "objectType": "material", "id": 706611, "liked": false, "nLikes": 4, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subc ljs-keyword\">import</span> Header <span class=\"hljs-keyword\">from</span><span class=\"hljs-string\">'../components/Header.jsx'</span>;\n</code></pre>\n<p>tengo que poner la extensi\u00f3n .jsx al final, si no la pongo no me sirve y el maestro nunca la pone, alguien sabe por que?</p>", "tags": [], "objectType": "comment", "id": 939395, "liked": false, "nLikes": 1, "nSubcards": 5, "detailUrl": "/comentario/939395/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Daniel Eduardo Arrubla Funez", "avatar": "https://static.platzi.com/media/avatars/avatars/daniel-eduardo-arrubla-funez_db9b3d1c-51f3-4f6f-8d93-7f0138db97ca", "role": "Estudiante"}, "timestamp": "2020-01-23T16:59:00.492381Z", "content": "<p>S\u00ed solo colocas:</p>\n<p><em>import Header from \u2018\u2026/components/Header\u2019;</em></p>\n<p>\u00bfNo te carga el proyecto? \u00bfQu\u00e9 error te da?</p>", "tags": [], "objectType": "comment", "id": 942239, "liked": false, "nLikes": 3, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/942239/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Jose Luis Chavez Guerra", "avatar": "https://static.platzi.com/media/avatars/avatars/Siulch_0153e0b3-d044-49ba-b3ea-e6a61ffdf756.png", "role": "Estudiante"}, "timestamp": "2020-01-23T17:15:00.852757Z", "content": "<p>Si me da error, que no lo encuentra y si pongo la extensi\u00f3n .jsx ya lo encuentra.<br>\nUncaught Error: Cannot find module \u2018\u2026/components/Header\u2019</p>", "tags": [], "objectType": "comment", "id": 942272, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/942272/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Daniel Eduardo Arrubla Funez", "avatar": "https://static.platzi.com/media/avatars/avatars/daniel-eduardo-arrubla-funez_db9b3d1c-51f3-4f6f-8d93-7f0138db97ca", "role": "Estudiante"}, "timestamp": "2020-01-23T20:35:52.154299Z", "content": "<p>Estuve investigando un poco y puede ser que .jsx no est\u00e9 dentro de las extensiones que tu configuraci\u00f3n de Webpack tome implicitamente. Prueba con la soluci\u00f3n planteada aca: <a href=\"https://stackoverflow.com/questions/34678314/webpack-cant-find-module-if-file-named-jsx\" rel=\"nofollow noopener\" target=\"_blank\">https://stackoverflow.com/questions/34678314/webpack-cant-find-module-if-file-named-jsx</a></p>", "tags": [], "objectType": "comment", "id": 942643, "liked": false, "nLikes": 3, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/942643/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Daniel Eduardo Arrubla Funez", "avatar": "https://static.platzi.com/media/avatars/avatars/daniel-eduardo-arrubla-funez_db9b3d1c-51f3-4f6f-8d93-7f0138db97ca", "role": "Estudiante"}, "timestamp": "2020-01-24T15:56:04.808849Z", "content": "<p>te funcion\u00f3 ?</p>", "tags": [], "objectType": "comment", "id": 944241, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/944241/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Jose Luis Chavez Guerra", "avatar": "https://static.platzi.com/media/avatars/avatars/Siulch_0153e0b3-d044-49ba-b3ea-e6a61ffdf756.png", "role": "Estudiante"}, "timestamp": "2020-01-24T17:02:29.081222Z", "content": "<p>Gracias por la ayuda, pero todo lo que mencionan ahi si lo tengo y aun as\u00ed si le quito la extensi\u00f3n y no funciona no estoy seguro porque.</p>", "tags": [], "objectType": "comment", "id": 944370, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/944370/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 21939}, {"name": "course_id", "value": 1651}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 939395}]}, "delete": {"url": "/comments/939395/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Jhonatan David Ibarra Lavado", "avatar": "https://static.platzi.com/media/avatars/avatars/jhonatan-david290_69ced5ff-f42c-49b6-bec5-85f092bbd14c", "role": "Estudiante"}, "timestamp": "2020-01-16T02:54:47.797361Z", "content": "<p>yo normalmente pues utilizo plantillas en HTML,CSS,JS  y pues las modifico a mi  gusto, en este sentido para trabajar en react, puedo ir haciendo cada secci\u00f3n en componentes, pero los CSS,JS, los puedo tener en una misma hoja? no hay problema?</p>", "tags": [], "objectType": "comment", "id": 926897, "liked": false, "nLikes": 1, "nSubcards": 1, "detailUrl": "/comentario/926897/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Gabriel De Andrade", "avatar": "https://static.platzi.com/media/avatars/avatars/gabrielelpidio_f6cb3384-0f1c-40fe-90f8-3df40bf3add1.jpg", "role": "Estudiante"}, "timestamp": "2020-01-16T03:52:21.699497Z", "content": "<p>Puedes usar <a href=\"https://styled-components.com/\" rel=\"nofollow noopener\" target=\"_blank\">Styled Components</a> o <a href=\"https://github.com/zeit/styled-jsx\" rel=\"nofollow noopener\" target=\"_blank\">styled-jsx</a> para esto, aunque yo soy partidario de la modularizaci\u00f3n siempre que sea posible \ud83d\ude04</p>", "tags": [], "objectType": "comment", "id": 927074, "liked": false, "nLikes": 3, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/927074/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 21939}, {"name": "course_id", "value": 1651}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 926897}]}, "delete": {"url": "/comments/926897/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "matheoNieto", "avatar": "https://static.platzi.com/media/avatars/avatars/matheoNieto_872a0ef0-61d5-46e8-9b7d-ad943caf6347", "role": "Estudiante"}, "timestamp": "2020-01-12T13:51:51.641017Z", "content": "<p>Una estupenda clase</p>", "tags": [], "objectType": "comment", "id": 918336, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/918336/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 21939}, {"name": "course_id", "value": 1651}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 918336}]}, "delete": {"url": "/comments/918336/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Cristian Orozco Benjumea", "avatar": "https://static.platzi.com/media/avatars/avatars/creea_bb18a200-be08-4ed6-9f90-939486090657.P pt": "Llevar un dise\u00f1o de HTML y CSS a React", "isLast": false, "duration": 557, "files": {"zip_url": "", "childNodes": {}, "type": "folder", "id": "/", "name": "/"}, "iframes": [], "material_id": 21939, "nextMaterial": {"name": "Estilos del Header", "url": "/clases/1651-react-ejs/21940-estilos-del-header/", "type": "video", "id": 21940, "canAccess": true}, "prevMaterial": {"name": "Arquitectura de componentes para Platzi Video", "url": "/clases/1651-react-ejs/21938-arquitectura-de-componentes-para-platzi-video/", "type": "video", "id": 21938, "canAccess": true}, "movin": {"dash": null, "hls": null, "subtitles": [{"kind": "subtitles", "src": "https://static.platzi.com/media/subtitle/transcribe-material-21939-159770-es-1580510680-906851.vtt", "srclang": "es", "label": "Espa\u00f1ol", "transcript": "Hola. En este m\u00f3dulo vamos a aprender a trabajar con nuestro proyecto de PlatziVideo. En el curso de Frontend de la Escuela de JavaScript aprendiste a trabajar con HTML y CSS. Ahora, en este curso vamos a darle vida, pero con React. En este momento me voy a mover a mi navegador porque necesitamos ver el repositorio de este curso. Que en este caso es PlatziV\u00eddeo. Y es el curso de Frontend. Yo lo que tengo que hacer para este caso es descargar este proyecto y analizarlo dentro de mi computador para separarlo en los componentes como lo vimos en la clase donde trabajamos para entender c\u00f3mo un dise\u00f1o lo vamos a componentizar. Como podemos ver, ya est\u00e1 la descarga de nuestro archivo. Vamos a movernos a nuestro escritorio para descomprimirlo. Aqu\u00ed ya lo tenemos. Podemos ver que tenemos la carpeta del proyecto. Aqu\u00ed est\u00e1 PlatziVideo con sus archivos. Y tenemos cuatro carpetas. En la primera se encuentran todos nuestros archivos visuales que vamos a implementar dentro nuestro proyecto. Nuestro iniciar sesi\u00f3n, nuestro registro y la vista principal con la cual vamos a trabajar en separarla en peque\u00f1os componentes y as\u00ed crear nuestra aplicaci\u00f3n de PlatziV\u00eddeo con  React. Y ahora vamos a abrir nuestro proyecto en un navegador para encontrar qu\u00e9 tenemos ah\u00ed y c\u00f3mo vamos a separar estos elementos. Vamos a abrirlo. Aqu\u00ed yo lo voy a abrir con el navegador por defecto, que es Safari. Y, como podemos ver, aqu\u00ed est\u00e1 el proyecto que nosotros tenemos. Un PlatziVodeo. Donde vamos a tener todos los v\u00eddeos m\u00e1s populares y originales que tenemos en Platzi. Un buscador, una lista principal, las tendencias y cada uno de estos elementos. Tambi\u00e9n tenemos un perfil, donde vamos a manejar nuestra cuenta y todos los elementos. As\u00ed como el logo que tenemos para este proyecto. Vamos a abrirlo en nuestro editor de c\u00f3digo. Y vamos a empezar a separar cada uno de estos elementos en los componentes que necesitamos para nuestra aplicaci\u00f3n. Yo cierro esto, ya no lo necesito. Y ahora, en este momento, yo lo voy a abrir con mi editor de c\u00f3digo. Ya que tengo este elemento aqu\u00ed en mi editor de c\u00f3digo. Vamos atraerlo para ac\u00e1 para poderlo visualizar. Listo. Ya lo tenemos aqu\u00ed. Yo voy a cerrar esta parte. Y, como podemos ver, tenemos una serie de elementos que nosotros ya identificamos. Nuestro Header, la secci\u00f3n principal que vamos a utilizar para nuestro buscador, as\u00ed como cada una de las secciones que nosotros tenemos, que vienen siendo un carrusel y tambi\u00e9n lo vamos a separar en cada uno de estos componentes, cada uno de los elementos internos que tenemos, que en este caso ser\u00edan los items. Vamos por partes. Primeramente, vamos enfocarnos en crear nuestro elemento principal, que ser\u00eda nuestro Header. \u00bfQu\u00e9 vamos a hacer? Vamos a dejar esta vista principal aqu\u00ed porque es la que vamos a estar trabajando. Y ahora nos vamos a mover a nuestra carpeta de src, aqu\u00ed en nuestros componentes. Y ya no voy a necesitar este componente de HelloWorld, as\u00ed que lo puedo eliminar. Y ahora voy a crear el componente de Header. Le voy a llamar .jsx. Voy a seguir haciendo lo que pr\u00e1cticamente vamos a hacer con cada uno de los componentes, que ser\u00eda importar React. Nuevamente, de React. Y vamos a crear componentes presentacionales, aquellos que no van a tener l\u00f3gica, sino que solamente van a empujar una secci\u00f3n de HTML dentro de nuestro construcci\u00f3n. Entonces, yo hago constante aqu\u00ed y le voy a llamar header. Hago mi arrow funci\u00f3n. Y la voy a crear con un return expl\u00edcito. Esto significa que directamente voy a empujar el HTML que voy a mandar, que en este caso ser\u00eda un JSX. Hago mi export default nuevamente de Header. Y, ahora s\u00ed, ya tengo mi aplicaci\u00f3n lista para separar el primer elemento que ser\u00eda Header. Y aqu\u00ed lo voy a a separar. Lo voy a traer dentro de este elemento. Pero hay algo que tenemos que tener en cuenta. Como te mencion\u00e9 anteriormente, no podemos utilizar la palabra class porque est\u00e1 reservada dentro de JavaScript. Para eso, camos a utilizar className, que es como vamos a asignar nuestras clases dentro de HTML, que en este caso ser\u00eda JSX. Un tip: yo puede seleccionar la palabra class y puede ser con command o windows + D y puedess seleccionar todas las mismas palabras que tengan la coincidencia. Y as\u00ed solamente poner className. Y de esta forma actualizamos todo nuestro proyecto m\u00e1s r\u00e1pido. Hay algo que tambi\u00e9n les mencion\u00e9 y es que no podemos dejar elemento sin cerrar sus etiquetas. En este caso, tengo que cerrar la etiqueta de imagen, que en este caso ser\u00eda aqu\u00ed. Y poner este cierre. Y podemos ver que debe de estar todo bien, que no tengamos ning\u00fan inconveniente, para que nosotros podamos decir que ya tenemos nuestro componente listo. Vamos a revisarlo. Tenemos nuestro Header. Tenemos nuestra imagen que estamos asignando aqu\u00ed arriba. Obviamente, tambi\u00e9n hay que cerrarla. Entonces, vamos a proceder a cerrarla. Listo. Ya tenemos ese cierre. Tenemos ahora una secci\u00f3n que va a ser nuestro men\u00fa, en el cual se encuentra un icono, que en este caso es el del usuario. Tenemos la parte de perfil. Y luego tenemos el men\u00fa de nuestra cuenta y de cerrar sesi\u00f3n. Como podemos ver, nuestro componente ya est\u00e1 listo para mandarlo, en este caso, a visualizarlo en nuestro navegador. Voy a guardarlo. Y voy a cambiar, obviamente, aqu\u00ed en la parte del index.js, como ya no tengo HelloWorld, ahora tengo que llamar a este componente para poderlo presentar dentro nuestro desarrollo. Yo voy a eliminar esta parte. Y ahora voy a importar mi componente de Header. Hago import de Header header. \u00bfDesde d\u00f3nde? Obviamente, desde los componentes, como tenemos aqu\u00ed. Y, obviamente, desde nuestro componente Header. Ya que lo tenemos aqu\u00ed, yo ya lo puedo presentar dentro de mi documento. Y nos movemos a nuestra terminal, donde vamos a correr nuestro proyecto. Entonces, npm run start. Vamos a esperar a que se abra el entorno de desarrollo local. Y como podemos ver, ya estamos mandando a nuestro navegador nuestro componente de Header. Pero esto no es la mejor opci\u00f3n. Te voy a recomendar y dar este mejor tipo de c\u00f3mo vamos a separar nuestros contenedores, que se van a encargar de trabajar con nuestros componentes y as\u00ed poder separar nuestra aplicaci\u00f3n de una mejor forma. Aqu\u00ed nos vamos a regresar a nuestro editor de c\u00f3digo. Y vamos a crear una nueva carpeta que le vamos a llamar conteniers. Ah\u00ed vamos a empezar a a\u00f1adir estos contenedores, que van a trabajar ciertos elementos, que en este caso ser\u00edan nuestros componentes, que van a darle presencia a cada una de las secciones que nosotros estemos construyendo. Aqu\u00ed creamos esa carpeta dentro de src. Le vamos a llamar containers. Y vamos a crear un nuevo elemento, que le vamos a llamar a App.jsx. Y vamos a hacer lo mismo que hemos venido a hacer, que es import React from 'react'. Y lo que vamos a hacer solamente es una constante llamada App, una arrow function. Y lo que vamos a hacer es, con un div, un className, que le vamos a llamar App. Y lo \u00fanico que vamos a hacer aqu\u00ed es que vamos a traer nuestros componentes. Entonces dejen termino mi componente de una vez. Entonces, export default App. Y aqu\u00ed yo si3 voy a traer mi componente de Header. Porque aqu\u00ed es donde voy a empezar a a\u00f1adir mi Header, mi secci\u00f3n de b\u00fasqueda y cada uno de estos elementos para as\u00ed tener un contenedor principal con cada uno de estos componentes. Entonces import, lo que ser\u00eda Header. Obviamente, \u00bfdesde d\u00f3nde? Desde nuestros componentes. Pero como esto no est\u00e1 en el mismo nivel tengo que salirme una carpeta. Para eso voy a utilizar dos puntos (..). Ahora s\u00ed, me salgo de la carpeta, puedo acceder a la carpeta de componentes y traer mi Header. Ya que est\u00e1 esto aqu\u00ed bien asignado, yo puedo traer Header aqu\u00ed para llamarlo. Y ahora lo que tengo que hacer es actualizar mi index. Ya no voy a utilizar esta secci\u00f3n de aqu\u00ed. Nuevamente, lo elimin\u00f3. Hago un import, ahora s\u00ed, de App. \u00bfDesde d\u00f3nde? Pues desde mi contenedor, que aqu\u00ed est\u00e1. Y lo que tengo que traer es a App. Y, en este momento, ahora s\u00ed, estoy mandando App. Y App nos va a servir para manejar nuestros componentes y estructurarlos de mejor forma. Ya que lo tenemos, guardamos y nos vamos a nuestro navegador para que veamos que pr\u00e1cticamente no hubo cambio significativo. Pero si yo inspeccion\u00f3 mi proyecto, aqu\u00ed es donde puedo ver que ya tengo mi App y tengo mi Header. Y, hasta aqu\u00ed, hemos estructurado nuestro primer componente. Vamos a seguir a\u00f1adiendo los dem\u00e1s componentes y tambi\u00e9n los estilos que necesita nuestra", "author_id": 159770, "default": 0}], "drm": "null", "admin-url": "", "author_id": null}, "links": [{"linkName": "GitHub - platzi/curso-fronten uí. Nuevamente, lo eliminó. Hago un import, ahora sí, de App. ¿Desde dónde? Pues desde mi contenedor, que aquí está. Y lo que tengo que traer es a App. Y, en este momento, ahora sí, estoy mandando App. Y App nos va a servir para manejar nuestros componentes y estructurarlos de mejor forma. Ya que lo tenemos, guardamos y nos vamos a nuestro navegador para que veamos que prácticamente no hubo cambio significativo. Pero si yo inspeccionó mi proyecto, aquí es donde puedo ver que ya tengo mi App y tengo mi Header. Y, hasta aquí, hemos estructurado nuestro primer componente. Vamos a seguir añadiendo los demás componentes y también los estilos que necesita nuestra", 'author_id': 159770, 'default': 0}]) === '{}'
